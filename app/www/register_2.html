<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--<link href='https://fonts.googleapis.com/css?family=Exo+2:400,800' rel='stylesheet' type='text/css'>
-->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="NiveauController as niveaux">

    <!-- Note : La classe pour les h1 est répété plusieurs fois devra etre modifié, les <br /> présente une solution sale à modifier également -->
    <ion-pane>
        <ion-header-bar class="bar-positive">
            <a href="index.html" class="m_arrow">
                <i class="icon ion-chevron-left"></i>
            </a>
            <h1 class="title">Super ! quel niveau </h1>
        </ion-header-bar>
        <ion-content>
        <div id="list" ng-repeat="niveau in data">
        <a class="item item-thumbnail-left" href="#">
            <img ng-src="{{rootServ}}/img/niveau_{{niveau['id']}}.jpg" />
            <h2> {{niveau['nom']}} </h2>
        </a>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
